<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Game Library</title>

    <!-- favicons generated by favicon.io -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

<!--Bootstrap CSS-->

<body class="d-flex flex-column min-vh-100">
    <!--Navigation-->

    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Games library intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>
    
    <!--main element to hold all key section of the home page. It is not part of the grid stucture-->
    <main>
        <section class="container">
            <div class="row">
                <!--Services Section-->
                <div class="col-12">New game section</div>
                <div class="col-12 col-md-6 col-xl-3">New Game card</div>
                <div class="col-12 col-md-6 col-xl-3">New Game card</div>
                <div class="col-12 col-md-6 col-xl-3">New Game card</div>

        <section class="container">
            <div class="row">

                <div class="col-12">Favorite Game Section Heading</div>

                <div class="col-12 col-md-6 col-xl-3">Game card</div>
            </div>
        </section>

    <!--Footer/Contact section-->

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>

                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!--Opening time-->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>
    
    
    <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Font Awesome-->
